<div class="container" 
fxLayout="column"
fxLayoutGap="10px">
<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <!-- <div fxFlex="40">
    <p>Display the details of the Dish here</p>
  </div> -->
  <div fxFlex="50" >
  <mat-card *ngIf="dish">
    <mat-card-header>
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

  <div fxFlex class="comment">
    <mat-list fxFlex *ngIf="dish">
      <!-- <mat-list-title>Comments</mat-list-title> -->
    
      <h3>Comments</h3>
    
  <mat-list-item *ngFor="let comment of dish.comments" >
   <h4 matLine> {{comment.comment}} </h4>
    <p matLine> {{comment.rating}} Stars</p>  
    <p matLine>
<span>
  -- {{comment.author}} {{comment.date | date}}
</span>
</p>
  </mat-list-item>

</mat-list>
  </div>

</div>
</div>
